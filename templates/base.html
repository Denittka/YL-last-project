<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="ru">
    <title>Скедня.Аукцион</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">
</head>
<body style="background-color: rgba(255, 255, 0, 0.2);">
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffcc00">
        <a class="navbar-brand" href="/">
            <img src="/static/image/Emblem.png" width="100" height="100" class="d-inline-block align-top" alt="">
            <font size="9">Auction</font>
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="/" class="nav-link"><font size="5">Главная страница</font></a>
                <a href="/search" class="nav-link"><font size="5">Поиск</font></a>
                {% if not current_user.is_authenticated %}
                    <a href="/register" class="nav-link"><font size="5">Регистрация</font></a>
                    <a href="/login" class="nav-link"><font size="5">Вход</font></a>
                {% else %}
                    <a href="/account" class="nav-link"><font size="5">{{ current_user.surname }} {{ current_user.name }}</font></a>
                    <a href="/logout" class="nav-link"><font size="5">Выйти</font></a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<main role="main" class="content" style="position: relative">
    {% block content %}{% endblock %}
</main>
</body>
</html>
