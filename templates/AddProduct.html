{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate
          enctype = "multipart/form-data">
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
        <div>
            {{ field.label() }}
            {{ field() }}
            {% for error in field.errors %}
                <h6>{{ error }}</h6>
            {% endfor %}
        </div>
        {% endfor %}
    </form>
{% endblock %}
