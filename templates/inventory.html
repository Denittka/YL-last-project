{% extends "base.html" %}

{% block content %}
    {% for tup in inventory %}
        {% set path = tup[0] %}
        {% set obj = tup[1] %}
        <div class="form-group">
            <h3>{{obj.title}}</h3>
        </div>
        <div class="form-group">
            <h6>{{obj.description}}</h6>
        </div>
        <div class="form-group">
            <div class="card" style="width: 18rem;">
                <img src={{path}} alt="здесь должна была быть картинка, но не нашлась">
            </div>
        </div>
        <div class="form-group">
            <a href="/product/{{ obj.id }}" class="btn btn-warning">Страница товара</a>
        </div>
        <br><hr/>
    {% endfor %}
{% endblock %}
