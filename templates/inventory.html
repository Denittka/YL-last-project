{% extends "base.html" %}

{% block content %}
    {% for tup in inventory %}
        {% set path = tup[0] %}
        {% set obj = tup[1] %}
        <h3>{{obj.title}}</h3>
        <h6>{{obj.description}}</h6>
        <div class="card" style="width: 18rem;">
            <img src={{path}} alt="здесь должна была быть картинка, но не нашлась">
        </div>
        <br>
    {% endfor %}
{% endblock %}
